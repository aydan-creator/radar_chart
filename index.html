<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Your AI Maturity</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Century Gothic -->
<link href="https://fonts.googleapis.com/css2?family=Century+Gothic:wght@400;700&display=swap" rel="stylesheet" />

<style>
  body {
    font-family: "Century Gothic", sans-serif;
    background: #ffffff;
    margin: 0;
    padding: 40px;
    text-align: center;
    color: #3b0030;
  }

  header {
    text-align: left;
    margin-bottom: 20px;
  }

  header img {
    height: 60px;
    display: block;
  }

  h1 {
    font-size: 32px;
    margin-top: 10px;
  }

  h2 {
    font-size: 18px;
    font-weight: normal;
    margin-bottom: 20px;
  }

  .card {
    background: #ffffff;
    border-radius: 14px;
    max-width: 700px;
    margin: 0 auto;
    padding: 30px;
    box-shadow: 0px 4px 14px rgba(0,0,0,0.07);
  }

  #chart-container {
    width: 500px;
    height: 500px;
    margin: 0 auto;
  }

  footer {
    margin-top: 35px;
    font-size: 12px;
    color: #3b0030;
    opacity: 0.8;
  }

  /* ---------------- MOBILE FIXES ---------------- */
  @media (max-width: 600px) {
    body {
      padding: 10px;
    }

    header img {
      height: 52px;
      width: auto;
    }

    h1 {
      font-size: 26px;
    }

    h2 {
      font-size: 15px;
    }

    .card {
      padding: 25px;
      width: 100%;
      max-width: 100%;
      min-height: 420px;
      border-radius: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    #chart-container {
      width: 100% !important;   /* fill mobile width */
      max-width: 420px;          /* optional max width */
      height: auto !important;   /* maintain aspect ratio */
      margin: 0 auto;
      padding: 20px;             /* extra space to avoid cutting labels */
    }

    canvas#radarChart {
      width: 100% !important;   /* scale chart to container */
      height: auto !important;
    }
  }
</style>

</head>
<body>

<!-- HEADER WITH LOGO -->
<header>
  <img src="logo 4.png" alt="Evinova x Impatient Health">
</header>

<h1>Your AI Maturity</h1>
<h2>A breakdown of your performance across the 9 dimensions driving AI impact</h2>

<div class="card">
  <div id="chart-container">
    <canvas id="radarChart"></canvas>
  </div>
</div>

<footer>
  © 2025 Evinova x Impatient Health
</footer>

<script>
// --------------------------------------------------
// 1. READ URL PARAMETERS
// --------------------------------------------------
const url = new URLSearchParams(window.location.search);

function getVal(name) {
  const v = parseInt(url.get(name));
  return v ? v : 0;
}

// Extract variables EXACTLY matching your Typeform variable names
const strategy = getVal("strategy");
const implementation = getVal("implementation");
const benefits = getVal("benefits_realisation");
const change = getVal("change_management");
const dataAI = getVal("data_availability_integration");
const partners = getVal("partner_strategy");
const lifecycle = getVal("lifecycle_management");
const talent = getVal("talent_technology_readiness");
const leadership = getVal("leadership_governance");

// --------------------------------------------------
// 2. LEVEL MAPPING (TOOLTIP TEXT)
// --------------------------------------------------
const levelLabels = {
  1: "L1 – Minimal/No AI",
  2: "L2 – Emerging/Basic",
  3: "L3 – Comprehensive/Integrated",
  4: "L4 – Transformational/Strategic"
};

// --------------------------------------------------
// 3. CREATE RADAR CHART
// --------------------------------------------------
const ctx = document.getElementById("radarChart").getContext("2d");

// Detect if mobile to adjust label font size
const isMobile = window.innerWidth <= 600;

new Chart(ctx, {
  type: "radar",
  data: {
    labels: [
      ["Strategy"],
      ["Implementation"],
      ["Benefits", "Realisation"],
      ["Change", "Management"],
      ["Data Availability", "& Integration"],
      ["Partner", "Strategy"],
      ["Lifecycle", "Management"],
      ["Talent", "& Technology"],
      ["Leadership", "& Governance"]
    ],
    datasets: [{
      data: [
        strategy,
        implementation,
        benefits,
        change,
        dataAI,
        partners,
        lifecycle,
        talent,
        leadership
      ],
      backgroundColor: "rgba(59, 0, 48, 0.20)",
      borderColor: "#3b0030",
      borderWidth: 2,
      pointBackgroundColor: "#3b0030",
      pointRadius: 4
    }]
  },
  options: {
    responsive: true,
    maintainAspectRatio: true,
    scales: {
      r: {
        min: 0,
        max: 4,
        ticks: { stepSize: 1, color: "#3b0030" },
        grid: { color: "rgba(59,0,48,0.25)" },
        angleLines: { color: "rgba(59,0,48,0.25)" },
        pointLabels: { color: "#3b0030", font: { size: isMobile ? 10 : 14 } } // smaller labels on mobile
      }
    },
    plugins: {
      legend: { display: false },
      tooltip: {
        callbacks: {
          label: function(ctx) {
            const val = ctx.raw;
            return `Score: ${val} → ${levelLabels[val] || "No data"}`;
          }
        }
      }
    }
  }
});
</script>

</body>
</html>
