<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Maturity Radar Chart</title>

  <!-- Mobile-specific CSS -->
  <style>
    /* Logo styling */
    #logo {
      display: block;
      margin: 20px auto; /* centers logo */
      width: 38px;        /* 1/4 of previous size, adjust as needed */
    }

    /* Mobile adjustments */
    @media only screen and (max-width: 600px) {
      #radar-chart-container {
        width: 100% !important;  /* full mobile width */
        padding: 0 10px;         /* small padding */
        overflow-x: hidden;      /* no horizontal scroll */
      }

      #radar-chart {
        width: 100% !important;  /* chart scales to container */
        height: auto !important; /* maintain aspect ratio */
      }
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img id="logo" src="logo.png" alt="My Logo" width=38>

  <!-- Radar chart container -->
  <div id="radar-chart-container" style="width:500px; margin:0 auto;">
    <canvas id="radar-chart"></canvas>
  </div>

  <!-- Chart.js (your radar chart script) -->
  <script src="radar-chart.js"></script>
  <script>
    const ctx = document.getElementById('radar-chart').getContext('2d');

    const data = {
      labels: ['Strategy','Implementation','Benefits Realisation','Change Management','Data Availability & Integration','Partner Strategy','Lifecycle Management','Talent & Technology Readiness','Leadership & Governance'],
      datasets: [{
        label: 'Your AI Maturity',
        data: [
          parseFloat(new URLSearchParams(window.location.search).get('strategy')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('implementation')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('benefits_realisation')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('change_management')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('data_availability_integration')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('partner_strategy')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('lifecycle_management')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('talent_technology_readiness')) || 0,
          parseFloat(new URLSearchParams(window.location.search).get('leadership_governance')) || 0
        ],
        backgroundColor: 'rgba(54, 162, 235, 0.2)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2
      }]
    };

    const options = {
      responsive: true,
      maintainAspectRatio: true,
      scales: {
        r: {
          beginAtZero: true,
          suggestedMin: 0,
          suggestedMax: 5
        }
      },
      plugins: {
        legend: { position: 'top' }
      }
    };

    const myRadarChart = new Chart(ctx, {
      type: 'radar',
      data: data,
      options: options
    });
  </script>
</body>
</html>
