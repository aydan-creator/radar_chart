<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your AI Maturity | Evinova x Impatient Health</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #ffffff;
    font-family: "Century Gothic", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  header {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  header img {
    height: 55px;
  }

  h1 {
    font-size: 28px;
    text-align: center;
    color: #3b0030;
    margin: 10px 0 0;
  }

  h2 {
    font-size: 16px;
    text-align: center;
    color: #3b0030;
    font-weight: lighter;
    margin-bottom: 25px;
  }

  /* Card that holds the chart */
  .card {
    background: white;
    padding: 40px;
    border-radius: 16px;
    max-width: 850px;
    width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    box-sizing: border-box;
    display: flex;
    justify-content: center;
  }

  /* Larger chart */
  #chart-container {
    width: 550px;
    height: 550px;
  }

  footer {
    margin-top: 40px;
    margin-bottom: 20px;
    font-size: 14px;
    color: #3b0030;
    opacity: 0.7;
  }

  @media (max-width: 600px) {
    header img { height: 48px; }
    h1 { font-size: 22px; }
    h2 { font-size: 14px; }
    .card { padding: 20px; }
    #chart-container {
      width: 350px;
      height: 350px;
    }
  }
</style>
</head>

<body>

<header>
  <img src="https://drive.google.com/uc?export=view&id=1-7rSkN8pwrgLz7FeJzHe9zHMqkTMAXo7" 
       alt="Evinova x Impatient Health Logo">
</header>

<h1>Your AI Maturity</h1>
<h2>Here are your results across 9 dimensions</h2>

<div class="card">
  <div id="chart-container">
    <canvas id="radarChart"></canvas>
  </div>
</div>

<footer>
  © 2025 Evinova x Impatient Health
</footer>

<script>
// Mapping numbers to descriptive levels
const levelLabels = {
  1: "L1 – Minimal/No AI",
  2: "L2 – Emerging/Basic",
  3: "L3 – Comprehensive/Integrated",
  4: "L4 – Transformational/Strategic"
};

// Read URL parameters
const urlParams = new URLSearchParams(window.location.search);

// Helper to safely read values
function getValue(param) {
  const val = parseInt(urlParams.get(param));
  return val ? val : 0;
}

// Read Typeform variables
const implementation = getValue("implementation");
const strategy = getValue("strategy");
const benefits = getValue("benefits_realisation");
const change = getValue("change_management");
const data = getValue("data_availability_integration");
const partners = getValue("partner_strategy");
const lifecycle = getValue("lifecycle_management");
const talent = getValue("talent_technology_readiness");
const leadership = getValue("leadership_governance");

// Chart labels
const labels = [
  "Implementation",
  "Strategy",
  "Benefits Realisation",
  "Change Management",
  "Data Availability & Integration",
  "Partner Strategy",
  "Lifecycle Management",
  "Talent & Technology",
  "Leadership & Governance"
];

// Values
const dataValues = [
  implementation,
  strategy,
  benefits,
  change,
  data,
  partners,
  lifecycle,
  talent,
  leadership
];

// Create Radar Chart
const ctx = document.getElementById("radarChart").getContext("2d");
new Chart(ctx, {
  type: "radar",
  data: {
    labels: labels,
    datasets: [{
      data: dataValues,
      backgroundColor: "rgba(59, 0, 48, 0.20)",
      borderColor: "#3b0030",
      borderWidth: 3,
      pointBackgroundColor: "#3b0030"
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: false }},
    scales: {
      r: {
        min: 0,
        max: 4,
        ticks: { stepSize: 1, backdropColor: "transparent" },
        pointLabels: {
          font: { size: 12, family: "Century Gothic" },
          color: "#3b0030"
        },
        grid: { color: "rgba(59,0,48,0.25)" }
      }
    }
  }
});
</script>

</body>
</html>
